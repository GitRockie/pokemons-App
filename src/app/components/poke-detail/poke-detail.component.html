<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{pokemon.name | uppercase}}</mat-card-title>
      <mat-card-subtitle>NÂº {{pokemon.id}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src={{pokeImg}} alt="Pokemon">

    <mat-card-content>
        <mat-chip-list aria-label="Fish selection">
            <mat-chip color="primary" selected>Type: {{pokeType}}</mat-chip>
            <mat-chip color="accent" selected>Height: {{pokemon.height}}</mat-chip>
            <mat-chip color="accent" selected>Weight: {{pokemon.weight}}</mat-chip>
          </mat-chip-list>
          
    </mat-card-content>
   
  </mat-card>
